{% extends 'base.html' %}

{% block main %}


<div class="container mb-5">
        <form method="POST" class="card p-3 mt-2 myform" action="{% url 'add_product' %}" autocomplete="off" enctype="multipart/form-data"> 
                  {% csrf_token %}
            <div class="row">
                <div class="col-6">
                        <div class="row p-2">
                              <label for="code"> Code </label>
                              {{form.code}}
                        </div>

                        <div class="row p-2">
                              <label for="name"> Nom Article </label>
                              {{form.name}}
                        </div>
                        
                        <div class="row p-2">
                              <label for="stock">Stock </label>
                              {{form.stock}}
                        </div>
                </div>

                <div class="col-6">
                        <div class="row p-2">
                              <label for="sous_contenaire"> Niveau </label>
                              {{form.sous_contenaire}}
                        </div>

                        <div class="row p-2">
                              <label for="description"> Description </label>
                              {{form.description}}
                        </div>
                        
                        <div class="row p-2">
                              <label for="barcode">Barre code</label>
                              {{form.barcode}}
                        </div>
                </div>
            </div>

                <div class="mt-2">
                        <button style= "font-size: 15px;" type="submit" class="btn btn-success mb-3">
                            <i class="fas fa-plus"></i>&nbsp;&nbsp; Valider
                        </button>
                </div> 
        </form>
    </div>
</div>
{% endblock main %}
